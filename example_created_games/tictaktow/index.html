<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <section class="game-info">
            <div class="score-container">
                <span class="score-label">Player X: <span class="score--x">0</span></span>
                <span class="score-label">Draws: <span class="score--draws">0</span></span>
                <span class="score-label">Player O: <span class="score--o">0</span></span>
            </div>
            <h2 class="game--status"></h2>
        </section>

        <section class="game--board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </section>

        <button class="game--new-game">New Game</button>
    </main>

    <noscript>
        <p>This game requires JavaScript. Please enable it in your browser settings.</p>
    </noscript>

    <script src="game.js"></script>
</body>
</html>
